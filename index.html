<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR.OK NOTEBOOK</title>
    <style>
        /* উন্নত ডিজাইনের জন্য নতুন CSS */
        :root {
            --primary-color: #007bff; /* নীল */
            --secondary-color: #6c757d; /* ধূসর */
            --success-color: #28a745; /* সবুজ */
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* টাস্ক ম্যানেজারকে উপরে রাখতে */
            min-height: 100vh;
        }

        #app {
            width: 100%;
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border: 1px solid #dee2e6;
        }

        h1 {
            text-align: center;
            color: var(--dark-bg);
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        /* ইনপুট ফিল্ড স্টাইল */
        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box; /* padding/border-কে width-এর মধ্যে রাখা */
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        /* বাটন স্টাইল */
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s;
            margin: 5px;
            min-width: 80px;
        }
        button:active {
            transform: translateY(1px);
        }

        #login, #signup {
            background-color: var(--primary-color);
            color: white;
        }
        #login:hover, #signup:hover {
            background-color: #0056b3;
        }

        #logout {
            background-color: var(--secondary-color);
            color: white;
        }
        #logout:hover {
            background-color: #5a6268;
        }

        #add-task {
            background-color: var(--success-color);
            color: white;
        }
        #add-task:hover {
            background-color: #1e7e34;
        }
        
        /* Auth এবং Task ফর্ম লেআউট */
        #auth {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-wrap: wrap; /* বাটনগুলো পরের লাইনে আনার জন্য */
            gap: 5px;
            align-items: center;
        }
        #auth input {
            flex-basis: 100%; /* ইনপুট পুরো জায়গা নেবে */
        }
        
        #task-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #task-form input[type="text"] {
            flex-grow: 1;
            margin-bottom: 0;
        }
        #task-form button {
            margin: 0;
            min-width: 100px;
        }

        /* টাস্ক লিস্ট স্টাইল */
        #task-list {
            list-style: none;
            padding: 0;
        }
        #task-list li {
            background-color: #fff;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 5px solid var(--primary-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 16px;
            color: var(--dark-bg);
            word-wrap: break-word; /* লম্বা টাস্কের জন্য */
        }
        #task-list li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.12);
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>
</head>
<body>
    <div id="app">
        <h1>MR.OK NOTEBOOK</h1>
        <div id="auth">
            <input type="email" id="email" placeholder="ইমেইল" />
            <input type="password" id="password" placeholder="পাসওয়ার্ড" />
            <button id="login">লগইন</button>
            <button id="signup">সাইন আপ</button>
            <button id="logout" style="display:none;">লগআউট</button>
        </div>
        <div id="task-form" style="display:none;">
            <input type="text" id="task" placeholder="নতুন টাস্ক" />
            <button id="add-task">যোগ করুন</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAERlusE_GCIJNyFeA2jE-HgfPxT8MQaPE",
  authDomain: "mrok-note.firebaseapp.com",
  projectId: "mrok-note",
  storageBucket: "mrok-note.firebasestorage.app",
  messagingSenderId: "233743217445",
  appId: "1:233743217445:web:2e060ca3f4623265f2a0cc"
        };

        // Initialize Firebase
        // v9 syntax (requires import * as firebase from 'firebase/app' in a real module environment, 
        // but for a script tag setup, this is the common way to access the globals).
        // Since the user is using v9.1.0 script tags, I'm keeping the global access method.
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); 
        const db = firebase.firestore();

        // DOM elements
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task');
        const taskList = document.getElementById('task-list');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Auth functions
        document.getElementById('login').addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            // Error handling should be added here in a production app
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => alert(`লগইন ব্যর্থ: ${error.message}`));
        });

        document.getElementById('signup').addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            // Error handling should be added here in a production app
            auth.createUserWithEmailAndPassword(email, password)
                .catch(error => alert(`সাইন আপ ব্যর্থ: ${error.message}`));
        });

        document.getElementById('logout').addEventListener('click', () => {
            auth.signOut();
        });

        // Listen for auth state changes
        auth.onAuthStateChanged(user => {
            const authDiv = document.getElementById('auth');
            const loginButton = document.getElementById('login');
            const signupButton = document.getElementById('signup');
            const logoutButton = document.getElementById('logout');

            if (user) {
                // ইউজার লগইন করা থাকলে
                emailInput.style.display = 'none';
                passwordInput.style.display = 'none';
                loginButton.style.display = 'none';
                signupButton.style.display = 'none';
                
                taskForm.style.display = 'flex'; // flex-এ পরিবর্তন করা হয়েছে
                logoutButton.style.display = 'inline-block';
                loadTasks(user.uid);
            } else {
                // ইউজার লগআউট করা থাকলে
                emailInput.style.display = 'block';
                passwordInput.style.display = 'block';
                loginButton.style.display = 'inline-block';
                signupButton.style.display = 'inline-block';
                
                taskForm.style.display = 'none';
                taskList.innerHTML = '';
                logoutButton.style.display = 'none';
            }
        });

        // Adding tasks
        document.getElementById('add-task').addEventListener('click', () => {
            const task = taskInput.value.trim();
            const user = auth.currentUser;

            if (task && user) {
                db.collection('users').doc(user.uid).collection('tasks').add({
                    task: task,
                    completed: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp() // সময় যোগ করা হলো
                })
                .then(() => {
                    taskInput.value = '';
                })
                .catch(error => console.error("টাস্ক যোগ করতে ব্যর্থ: ", error));
            } else if (!user) {
                alert("টাস্ক যোগ করার আগে লগইন করুন।");
            }
        });

        // Load tasks
        function loadTasks(userId) {
            db.collection('users').doc(userId).collection('tasks').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                taskList.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const li = document.createElement('li');
                    
                    // টাস্ক সম্পূর্ণ হলে স্টাইল যোগ করা যেতে পারে
                    if (data.completed) {
                        li.style.textDecoration = 'line-through';
                        li.style.opacity = '0.6';
                        li.style.borderLeftColor = '#28a745'; // সম্পূর্ণ টাস্কের জন্য সবুজ
                    }

                    li.textContent = data.task;
                    li.title = 'ক্লিক করে সম্পূর্ণ বা অসম্পূর্ণ করুন'; // টাস্ক পরিবর্তন করার জন্য ইঙ্গিত

                    // টাস্কে ক্লিক ইভেন্ট (সম্পূর্ণ/অসম্পূর্ণ টগল করার জন্য)
                    li.addEventListener('click', () => {
                         db.collection('users').doc(userId).collection('tasks').doc(doc.id).update({
                            completed: !data.completed
                        })
                        .catch(error => console.error("টাস্ক আপডেট করতে ব্যর্থ: ", error));
                    });
                    
                    taskList.appendChild(li);
                });
            });
        }
    </script>
</body>
</html>
